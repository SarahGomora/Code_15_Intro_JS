<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<body>
    <!-- Primer elemento de un grid es el contenedor -->
    <div class="container-fluid">
        <div class="row">
            <!-- Una fila se puede dividir hasta en 12 columnas -->

            <!-- si al definir una columna no se le pone tamaño, bootstrap tomará el espacio disponible y lo dividirá enre los cols definidos sin respetar la regla de las 12 columanas -->
            <div class="col-12">
                Header
            </div>
            <div class="col-12 col-md-4">
                Sidebar
            </div>
            <div class="col-12 col-md-8">
                <div class="row">
                    <div class="col-6 col-md-4">
                        Imagen
                    </div>
                    <div class="col-6 col-md-8">
                        Post
                    </div>
                </div>
            </div>
        </div>
    
    
    </div>

    <script>src=""</script>
</body>
</html>
